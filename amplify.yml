version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - cd trash-separator
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: trash-separator/build
    files:
      - '**/*'
  cache:
    paths:
      - trash-separator/node_modules/**/*
